<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Interaction History</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 145, 0, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00f0ff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 240, 255, 0.03) 2px,
                    rgba(0, 240, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
        }
        
        .nav-link:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .nav-link.active {
            border-color: #ff9100;
            color: #ff9100;
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
        }
        
        header {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(255, 145, 0, 0.1) 100%);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            padding: 30px 40px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            animation: scan 3s infinite;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #ff9100 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        select, input {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(255, 145, 0, 0.2) 100%);
            border: 1px solid rgba(0, 240, 255, 0.5);
            color: #00f0ff;
            padding: 10px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }
        
        .interactions-container {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .interaction-entry {
            background: rgba(0, 240, 255, 0.03);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-out;
        }
        
        .interaction-entry:hover {
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            background: rgba(0, 240, 255, 0.08);
        }
        
        .interaction-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .interaction-meta {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .meta-badge {
            padding: 4px 12px;
            font-family: 'Orbitron', monospace;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            border: 1px solid;
            letter-spacing: 1px;
            display: inline-block;
        }
        
        .meta-badge.intent {
            color: #00ff88;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .meta-badge.capability {
            color: #00bfff;
            border-color: #00bfff;
            background: rgba(0, 191, 255, 0.1);
        }
        
        .meta-badge.protocol {
            color: #ff9100;
            border-color: #ff9100;
            background: rgba(255, 145, 0, 0.1);
        }
        
        .meta-badge.success {
            color: #00ff88;
            border-color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }
        
        .meta-badge.failed {
            color: #ff4444;
            border-color: #ff4444;
            background: rgba(255, 68, 68, 0.1);
        }
        
        .meta-badge.latency {
            color: #00f0ff;
            border-color: #00f0ff;
            background: rgba(0, 240, 255, 0.1);
        }
        
        .interaction-timestamp {
            color: #ff9100;
            font-weight: 600;
            font-size: 0.9em;
        }
        
        .interaction-content {
            margin-top: 15px;
        }
        
        .input-section, .response-section {
            margin-bottom: 15px;
        }
        
        .section-label {
            color: rgba(0, 240, 255, 0.6);
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
        }
        
        .user-input {
            background: rgba(0, 240, 255, 0.05);
            border-left: 3px solid #00f0ff;
            padding: 12px 15px;
            color: #00f0ff;
            font-weight: 600;
        }
        
        .jarvis-response {
            background: rgba(0, 255, 136, 0.05);
            border-left: 3px solid #00ff88;
            padding: 12px 15px;
            color: #00ff88;
        }
        
        .details-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        .details-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        
        .detail-item {
            color: rgba(0, 240, 255, 0.7);
            font-size: 0.85em;
        }
        
        .detail-item strong {
            color: rgba(0, 240, 255, 0.9);
        }
        
        .agent-results {
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 191, 255, 0.05);
            border-left: 2px solid #00bfff;
        }
        
        .agent-results pre {
            color: rgba(0, 191, 255, 0.8);
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0, 240, 255, 0.6);
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            padding: 20px 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/dashboard/html" class="nav-link">DASHBOARD</a>
            <a href="/admin/logs/html" class="nav-link">SYSTEM LOGS</a>
            <a href="/admin/interactions/html" class="nav-link active">INTERACTIONS</a>
            <a href="/admin/memories/html" class="nav-link">MEMORY BANK</a>
        </div>
        
        <header>
            <div class="header-content">
                <div class="logo">INTERACTION HISTORY</div>
                <div class="filters">
                    <div class="filter-group">
                        <label for="intentFilter">INTENT:</label>
                        <select id="intentFilter">
                            <option value="">ALL</option>
                            <option value="protocol">Protocol</option>
                            <option value="chat">Chat</option>
                            <option value="perform_capability">Capability</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="limitInput">LIMIT:</label>
                        <input type="number" id="limitInput" value="100" min="10" max="1000" step="10">
                    </div>
                    <button class="btn" onclick="loadInteractions()">LOAD</button>
                </div>
            </div>
        </header>
        
        <div id="errorContainer"></div>
        
        <div class="interactions-container" id="interactionsContainer">
            <div class="loading">LOADING INTERACTIONS</div>
        </div>
    </div>
    
    <script>
        function getApiBase() {
            const stored = localStorage.getItem('jarvis_api_base');
            return stored || window.location.origin;
        }
        
        async function fetchAPI(endpoint) {
            const apiBase = getApiBase();
            const url = `${apiBase}${endpoint}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">ERROR: ${message}</div>`;
        }
        
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'N/A';
            try {
                const date = new Date(timestamp);
                return date.toLocaleString();
            } catch (e) {
                return timestamp;
            }
        }
        
        function formatLatency(latencyMs) {
            if (!latencyMs) return 'N/A';
            if (latencyMs < 1000) {
                return `${Math.round(latencyMs)}ms`;
            }
            return `${(latencyMs / 1000).toFixed(2)}s`;
        }
        
        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = String(text);
            return div.innerHTML;
        }
        
        function renderInteraction(interaction) {
            const timestamp = formatTimestamp(interaction.timestamp_utc);
            const latency = formatLatency(interaction.latency_ms);
            const successClass = interaction.success ? 'success' : 'failed';
            const successText = interaction.success ? 'SUCCESS' : 'FAILED';
            
            let badges = `<span class="meta-badge ${successClass}">${successText}</span>`;
            
            if (interaction.intent) {
                badges += `<span class="meta-badge intent">INTENT: ${interaction.intent.toUpperCase()}</span>`;
            }
            if (interaction.capability) {
                badges += `<span class="meta-badge capability">CAPABILITY: ${interaction.capability}</span>`;
            }
            if (interaction.protocol_executed) {
                badges += `<span class="meta-badge protocol">PROTOCOL: ${interaction.protocol_executed}</span>`;
            }
            if (interaction.latency_ms !== null && interaction.latency_ms !== undefined) {
                badges += `<span class="meta-badge latency">${latency}</span>`;
            }
            
            let detailsHtml = '';
            if (interaction.user_id || interaction.device || interaction.location || interaction.source) {
                detailsHtml = '<div class="details-section"><div class="section-label">METADATA</div><div class="details-grid">';
                if (interaction.user_id) detailsHtml += `<div class="detail-item"><strong>User ID:</strong> ${interaction.user_id}</div>`;
                if (interaction.device) detailsHtml += `<div class="detail-item"><strong>Device:</strong> ${escapeHtml(interaction.device)}</div>`;
                if (interaction.location) detailsHtml += `<div class="detail-item"><strong>Location:</strong> ${escapeHtml(interaction.location)}</div>`;
                if (interaction.source) detailsHtml += `<div class="detail-item"><strong>Source:</strong> ${escapeHtml(interaction.source)}</div>`;
                detailsHtml += '</div></div>';
            }
            
            let agentResultsHtml = '';
            if (interaction.agent_results && interaction.agent_results.length > 0) {
                agentResultsHtml = '<div class="details-section"><div class="section-label">AGENT RESULTS</div>';
                agentResultsHtml += '<div class="agent-results"><pre>' + escapeHtml(JSON.stringify(interaction.agent_results, null, 2)) + '</pre></div></div>';
            }
            
            let toolCallsHtml = '';
            if (interaction.tool_calls && interaction.tool_calls.length > 0) {
                toolCallsHtml = '<div class="details-section"><div class="section-label">TOOL CALLS</div>';
                toolCallsHtml += '<div class="agent-results"><pre>' + escapeHtml(JSON.stringify(interaction.tool_calls, null, 2)) + '</pre></div></div>';
            }
            
            return `
                <div class="interaction-entry">
                    <div class="interaction-header">
                        <div class="interaction-meta">
                            ${badges}
                        </div>
                        <div class="interaction-timestamp">${timestamp}</div>
                    </div>
                    <div class="interaction-content">
                        <div class="input-section">
                            <div class="section-label">USER INPUT</div>
                            <div class="user-input">${escapeHtml(interaction.user_input)}</div>
                        </div>
                        <div class="response-section">
                            <div class="section-label">JARVIS RESPONSE</div>
                            <div class="jarvis-response">${escapeHtml(interaction.response)}</div>
                        </div>
                        ${detailsHtml}
                        ${agentResultsHtml}
                        ${toolCallsHtml}
                    </div>
                </div>
            `;
        }
        
        async function loadInteractions() {
            const container = document.getElementById('interactionsContainer');
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            
            const intent = document.getElementById('intentFilter').value;
            const limit = parseInt(document.getElementById('limitInput').value) || 100;
            
            container.innerHTML = '<div class="loading">LOADING INTERACTIONS</div>';
            
            try {
                let url = `/admin/interactions?limit=${limit}`;
                if (intent) {
                    url += `&intent=${intent}`;
                }
                
                const data = await fetchAPI(url);
                
                if (data.error) {
                    showError(data.error);
                    container.innerHTML = '<div class="error">FAILED TO LOAD INTERACTIONS: ' + escapeHtml(data.error) + '</div>';
                    return;
                }
                
                if (data.interactions && data.interactions.length > 0) {
                    container.innerHTML = data.interactions.map(renderInteraction).join('');
                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: \'Orbitron\', monospace;">NO INTERACTIONS FOUND</div>';
                }
            } catch (error) {
                showError(error.message);
                container.innerHTML = '<div class="error">FAILED TO LOAD INTERACTIONS</div>';
            }
        }
        
        // Load interactions on page load
        window.addEventListener('DOMContentLoaded', loadInteractions);
        
        // Auto-reload every 30 seconds
        setInterval(loadInteractions, 30000);
    </script>
</body>
</html>
