<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Memory Bank</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 145, 0, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00f0ff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 240, 255, 0.03) 2px,
                    rgba(0, 240, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-link:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .nav-link.active {
            border-color: #ff9100;
            color: #ff9100;
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
        }
        
        header {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(255, 145, 0, 0.1) 100%);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            padding: 30px 40px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            animation: scan 3s infinite;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2em;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #ff9100 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .filter-group label {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 8px 15px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(255, 145, 0, 0.2) 100%);
            border: 1px solid rgba(0, 240, 255, 0.5);
            color: #00f0ff;
            padding: 10px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
        }
        
        .memories-container {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .memory-entry {
            background: rgba(0, 240, 255, 0.03);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 25px;
            margin-bottom: 20px;
            transition: all 0.3s;
            animation: fadeIn 0.3s ease-out;
        }
        
        .memory-entry:hover {
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
            background: rgba(0, 240, 255, 0.08);
        }
        
        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .memory-id {
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            color: rgba(255, 145, 0, 0.8);
            letter-spacing: 1px;
        }
        
        .memory-metadata {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            font-size: 0.85em;
            color: rgba(0, 240, 255, 0.6);
        }
        
        .memory-text {
            color: #00f0ff;
            font-size: 1em;
            line-height: 1.6;
            margin-top: 15px;
            padding: 15px;
            background: rgba(0, 240, 255, 0.05);
            border-left: 3px solid rgba(0, 240, 255, 0.3);
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-break: break-word;
        }
        
        .metadata-tag {
            display: inline-block;
            padding: 4px 10px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.8);
        }
        
        .stats {
            display: flex;
            gap: 30px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        
        .stat-card {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 15px 25px;
            font-family: 'Orbitron', monospace;
        }
        
        .stat-label {
            font-size: 0.75em;
            color: rgba(0, 240, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 1.5em;
            color: #00f0ff;
            font-weight: 700;
            margin-top: 5px;
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0, 240, 255, 0.6);
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            padding: 20px 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
        }
        
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/dashboard/html" class="nav-link">DASHBOARD</a>
            <a href="/admin/logs/html" class="nav-link">SYSTEM LOGS</a>
            <a href="/admin/interactions/html" class="nav-link">INTERACTIONS</a>
            <a href="/admin/memories/html" class="nav-link active">MEMORY BANK</a>
        </div>
        
        <header>
            <div class="header-content">
                <div class="logo">MEMORY BANK</div>
                <div class="filters">
                    <div class="filter-group">
                        <label for="userFilter">USER ID:</label>
                        <input type="number" id="userFilter" placeholder="ALL" min="1">
                    </div>
                    <div class="filter-group">
                        <label for="limitInput">LIMIT:</label>
                        <input type="number" id="limitInput" value="50" min="10" max="500" step="10">
                    </div>
                    <button class="btn" onclick="loadMemories()">LOAD</button>
                </div>
            </div>
        </header>
        
        <div id="errorContainer"></div>
        
        <div class="stats" id="stats"></div>
        
        <div class="memories-container" id="memoriesContainer">
            <div class="loading">ACCESSING MEMORY BANK</div>
        </div>
    </div>
    
    <script>
        let currentLimit = 50;
        let currentUserId = null;
        let isLoadingMemories = false;
        let autoReloadInterval = null;
        
        function getApiBase() {
            const stored = localStorage.getItem('jarvis_api_base');
            return stored || window.location.origin;
        }
        
        async function fetchAPI(endpoint) {
            const apiBase = getApiBase();
            const url = `${apiBase}${endpoint}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">ERROR: ${message}</div>`;
        }
        
        function renderMemory(memory) {
            const metadata = memory.metadata || {};
            const metadataKeys = Object.keys(metadata);
            
            return `
                <div class="memory-entry">
                    <div class="memory-header">
                        <span class="memory-id">MEMORY_ID: ${memory.id.substring(0, 8)}...</span>
                        <div class="memory-metadata">
                            ${metadataKeys.map(key => `
                                <span class="metadata-tag">${key}: ${metadata[key]}</span>
                            `).join('')}
                        </div>
                    </div>
                    <div class="memory-text">${escapeHtml(memory.text || 'NO CONTENT')}</div>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        async function loadMemories() {
            if (isLoadingMemories) return;
            isLoadingMemories = true;
            
            const container = document.getElementById('memoriesContainer');
            const statsContainer = document.getElementById('stats');
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            
            currentLimit = parseInt(document.getElementById('limitInput').value) || 50;
            const userIdInput = document.getElementById('userFilter').value;
            currentUserId = userIdInput ? parseInt(userIdInput) : null;
            
            container.innerHTML = '<div class="loading">ACCESSING MEMORY BANK</div>';
            statsContainer.innerHTML = '';
            
            try {
                let url = `/admin/memories?limit=${currentLimit}`;
                if (currentUserId) {
                    url += `&user_id=${currentUserId}`;
                }
                
                const data = await fetchAPI(url);
                
                // Render stats
                statsContainer.innerHTML = `
                    <div class="stat-card">
                        <div class="stat-label">TOTAL MEMORIES</div>
                        <div class="stat-value">${data.total || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">DISPLAYING</div>
                        <div class="stat-value">${data.memories ? data.memories.length : 0}</div>
                    </div>
                `;
                
                if (data.memories && data.memories.length > 0) {
                    container.innerHTML = data.memories.map(renderMemory).join('');
                } else {
                    container.innerHTML = '<div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: \'Orbitron\', monospace;">MEMORY BANK EMPTY OR INACCESSIBLE</div>';
                }
            } catch (error) {
                showError(error.message);
                container.innerHTML = '<div class="error">FAILED TO ACCESS MEMORY BANK</div>';
            } finally {
                isLoadingMemories = false;
            }
        }
        
        // Load memories on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMemories();
            // Auto-reload disabled for performance - use manual refresh button
            // autoReloadInterval = setInterval(() => {
            //     if (!isLoadingMemories) {
            //         loadMemories();
            //     }
            // }, 120000);
        });
        
        // Clean up interval on page unload
        window.addEventListener('beforeunload', () => {
            if (autoReloadInterval) {
                clearInterval(autoReloadInterval);
            }
        });
    </script>
</body>
</html>
