<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Admin Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
            50% { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff, 0 0 50px #00f0ff; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 145, 0, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00f0ff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 240, 255, 0.03) 2px,
                    rgba(0, 240, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-link:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .nav-link.active {
            border-color: #ff9100;
            color: #ff9100;
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
        }
        
        header {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(255, 145, 0, 0.1) 100%);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            padding: 30px 40px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            animation: scan 3s infinite;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #ff9100 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            color: rgba(0, 240, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        .api-base {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .api-base label {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .api-base input {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 8px 15px;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            min-width: 250px;
            transition: all 0.3s;
        }
        
        .api-base input:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(255, 145, 0, 0.2) 100%);
            border: 1px solid rgba(0, 240, 255, 0.5);
            color: #00f0ff;
            padding: 10px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f0ff, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover {
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 240, 255, 0.3),
                inset 0 0 30px rgba(0, 240, 255, 0.05);
            transform: translateY(-5px);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            color: #ff9100;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 145, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #00f0ff;
            transition: width 0.5s;
        }
        
        .card:hover .stat::after {
            width: 100%;
        }
        
        .stat-label {
            color: rgba(0, 240, 255, 0.7);
            font-size: 0.9em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.6em;
            font-weight: 700;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .stat-value.success {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .stat-value.error {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .stat-value.warning {
            color: #ff9100;
            text-shadow: 0 0 10px rgba(255, 145, 0, 0.5);
        }
        
        .stat-value.info {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .chart-container {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 240, 255, 0.1);
            pointer-events: none;
        }
        
        .chart-container h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4em;
            color: #ff9100;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 145, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        
        .table-container {
            overflow-x: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        th {
            background: rgba(0, 240, 255, 0.1);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            color: rgba(0, 240, 255, 0.8);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        tr {
            transition: all 0.3s;
        }
        
        tr:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }
        
        tr:hover td {
            color: #00f0ff;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 0;
            font-family: 'Orbitron', monospace;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }
        
        .badge-success {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .badge-error {
            background: rgba(255, 68, 68, 0.1);
            border-color: #ff4444;
            color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .badge-info {
            background: rgba(0, 191, 255, 0.1);
            border-color: #00bfff;
            color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0, 240, 255, 0.6);
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        
        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            padding: 20px 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        strong {
            color: #ff9100;
            font-weight: 700;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 240, 255, 0.5);
        }
        
        /* Query Interface Styles */
        .query-interface {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        
        .query-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .query-title-section {
            flex: 1;
        }
        
        .query-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.6em;
            font-weight: 700;
            color: #00f0ff;
            margin: 0 0 5px 0;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .query-subtitle {
            font-family: 'Rajdhani', monospace;
            font-size: 0.9em;
            color: rgba(0, 240, 255, 0.6);
            font-weight: 400;
        }
        
        .query-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
        }
        
        .status-indicator-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #00ff88;
            box-shadow: 0 0 8px #00ff88;
            animation: pulse 2s infinite;
        }
        
        .status-indicator-dot.processing {
            background: #ff9100;
            box-shadow: 0 0 8px #ff9100;
        }
        
        .status-text {
            font-family: 'Orbitron', monospace;
            font-size: 0.75em;
            color: rgba(0, 240, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .query-input-container {
            margin-bottom: 20px;
        }
        
        .query-input-wrapper {
            position: relative;
        }
        
        .input-label-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .input-label {
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            color: rgba(0, 240, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .input-hint {
            font-family: 'Rajdhani', monospace;
            font-size: 0.75em;
            color: rgba(0, 240, 255, 0.5);
            font-style: italic;
        }
        
        .query-textarea {
            width: 100%;
            min-height: 120px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 18px;
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
            line-height: 1.6;
            resize: vertical;
            transition: all 0.3s ease;
            outline: none;
            box-sizing: border-box;
        }
        
        .query-textarea:focus {
            border-color: rgba(0, 240, 255, 0.6);
            background: rgba(0, 0, 0, 0.4);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
        }
        
        .query-textarea::placeholder {
            color: rgba(0, 240, 255, 0.4);
            font-style: italic;
        }
        
        .input-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px;
        }
        
        .char-count {
            font-family: 'Rajdhani', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.5);
        }
        
        .input-actions {
            display: flex;
            gap: 10px;
        }
        
        .query-action-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .query-action-btn.primary {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(255, 145, 0, 0.2) 100%);
            border-color: rgba(0, 240, 255, 0.5);
            color: #00f0ff;
        }
        
        .query-action-btn.primary:hover:not(:disabled) {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.4);
            transform: translateY(-2px);
        }
        
        .query-action-btn.secondary {
            background: rgba(0, 240, 255, 0.1);
            border-color: rgba(0, 240, 255, 0.3);
            color: rgba(0, 240, 255, 0.8);
        }
        
        .query-action-btn.secondary:hover {
            border-color: rgba(0, 240, 255, 0.6);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .query-action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-icon {
            font-size: 1.1em;
            line-height: 1;
        }
        
        .query-history {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .history-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .history-clear {
            background: none;
            border: none;
            color: rgba(0, 240, 255, 0.5);
            font-family: 'Rajdhani', monospace;
            font-size: 0.75em;
            cursor: pointer;
            padding: 4px 8px;
            transition: color 0.3s;
        }
        
        .history-clear:hover {
            color: rgba(0, 240, 255, 0.9);
        }
        
        .history-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .history-item {
            padding: 6px 12px;
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.2);
            color: rgba(0, 240, 255, 0.8);
            font-family: 'Courier New', monospace;
            font-size: 0.8em;
            cursor: pointer;
            transition: all 0.2s;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .history-item:hover {
            border-color: rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
            transform: translateY(-1px);
        }
        
        .query-response-container {
            margin-top: 25px;
            border-top: 1px solid rgba(0, 240, 255, 0.2);
            padding-top: 20px;
            animation: fadeIn 0.4s ease-out;
        }
        
        .response-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .response-title-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .response-icon {
            font-size: 1.2em;
        }
        
        .response-title {
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            color: rgba(0, 240, 255, 0.9);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .response-actions {
            display: flex;
            gap: 8px;
        }
        
        .response-action {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: rgba(0, 240, 255, 0.8);
            padding: 6px 12px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9em;
        }
        
        .response-action:hover {
            border-color: rgba(0, 240, 255, 0.6);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .response-content-wrapper {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        
        .response-content-wrapper.collapsed {
            max-height: 0;
        }
        
        .query-response-content {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 20px;
            color: #00f0ff;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-word;
            border-radius: 0;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .query-response-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .query-response-content::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        .query-response-content::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
        }
        
        .query-response-content::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 240, 255, 0.5);
        }
        
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        
        .typing-indicator {
            display: inline-block;
            width: 8px;
            height: 1em;
            background: #00f0ff;
            animation: pulse 1s infinite;
            margin-left: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/dashboard/html" class="nav-link active">DASHBOARD</a>
            <a href="/admin/logs/html" class="nav-link">SYSTEM LOGS</a>
            <a href="/admin/interactions/html" class="nav-link">INTERACTIONS</a>
            <a href="/admin/memories/html" class="nav-link">MEMORY BANK</a>
        </div>
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <div>
                        <div class="logo">J.A.R.V.I.S.</div>
                        <div class="subtitle">Just A Rather Very Intelligent System</div>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </div>
                <div class="api-base">
                    <label for="apiBase">API ENDPOINT:</label>
                    <input type="text" id="apiBase" placeholder="Auto-detect">
                    <button class="refresh-btn" onclick="loadDashboard(true)" id="refreshBtn">SYNC</button>
                </div>
            </div>
        </header>
        
        <div id="errorContainer"></div>
        
        <div class="query-interface">
            <div class="query-header">
                <div class="query-title-section">
                    <h2 class="query-title">Command Interface</h2>
                    <div class="query-subtitle">Direct access to Jarvis AI system</div>
                </div>
                <div class="query-status" id="queryStatus">
                    <span class="status-indicator-dot"></span>
                    <span class="status-text">Ready</span>
                </div>
            </div>
            
            <div class="query-input-container">
                <div class="query-input-wrapper">
                    <div class="input-label-row">
                        <label for="queryInput" class="input-label">Your Command</label>
                        <span class="input-hint">Press Enter to send â€¢ Shift+Enter for new line</span>
                    </div>
                    <textarea 
                        id="queryInput" 
                        class="query-textarea"
                        placeholder="Ask Jarvis anything... (e.g., 'What's the weather?', 'Show my calendar', 'Turn on the lights')"
                        rows="3"
                        autocomplete="off"
                        spellcheck="false"
                    ></textarea>
                    <div class="input-footer">
                        <div class="char-count" id="charCount">0 characters</div>
                        <div class="input-actions">
                            <button class="query-action-btn secondary" onclick="clearQuery()" id="clearBtn">
                                <span class="btn-icon">Ã—</span>
                                Clear
                            </button>
                            <button class="query-action-btn primary" onclick="sendQuery()" id="queryBtn">
                                <span class="btn-icon">â†’</span>
                                <span class="btn-text">Send</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="query-history" id="queryHistory" style="display: none;">
                <div class="history-header">
                    <span class="history-title">Recent Queries</span>
                    <button class="history-clear" onclick="clearHistory()">Clear</button>
                </div>
                <div class="history-items" id="historyItems"></div>
            </div>
            
            <div class="query-response-container" id="queryResponse" style="display: none;">
                <div class="response-header">
                    <div class="response-title-section">
                        <span class="response-icon">âš¡</span>
                        <span class="response-title">Response</span>
                    </div>
                    <div class="response-actions">
                        <button class="response-action" onclick="copyResponse()" title="Copy response">
                            <span>ðŸ“‹</span>
                        </button>
                        <button class="response-action" onclick="toggleResponse()" title="Toggle visibility">
                            <span id="toggleIcon">âˆ’</span>
                        </button>
                    </div>
                </div>
                <div class="response-content-wrapper" id="responseContentWrapper">
                    <div id="queryResponseContent" class="query-response-content"></div>
                </div>
            </div>
        </div>
        
        <div id="dashboardContent">
            <div class="loading">INITIALIZING</div>
        </div>
    </div>
    
    <script>
        function getApiBase() {
            const stored = localStorage.getItem('jarvis_api_base');
            return stored || window.location.origin;
        }
        
        function setApiBase(value) {
            if (value && value !== window.location.origin) {
                localStorage.setItem('jarvis_api_base', value);
            } else {
                localStorage.removeItem('jarvis_api_base');
            }
        }
        
        async function fetchAPI(endpoint) {
            const apiBase = getApiBase();
            const url = `${apiBase}${endpoint}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">ERROR: ${message}</div>`;
        }
        
        function formatNumber(num) {
            return num?.toLocaleString() || '0';
        }
        
        function formatPercent(num) {
            return num ? num.toFixed(1) + '%' : '0%';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }
        
        function renderOverview(overview) {
            return `
                <div class="dashboard-grid">
                    <div class="card">
                        <h2>USER MANAGEMENT</h2>
                        <div class="stat">
                            <span class="stat-label">Total Users</span>
                            <span class="stat-value">${formatNumber(overview.total_users)}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Active (30d)</span>
                            <span class="stat-value success">${formatNumber(overview.active_users_30d)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>INTERACTION LOG</h2>
                        <div class="stat">
                            <span class="stat-label">Total Interactions</span>
                            <span class="stat-value">${formatNumber(overview.total_interactions)}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Protocol Executions</span>
                            <span class="stat-value">${formatNumber(overview.total_protocol_executions)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>PERFORMANCE METRICS</h2>
                        <div class="stat">
                            <span class="stat-label">Success Rate</span>
                            <span class="stat-value success">${formatPercent(overview.protocol_success_rate)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>MEMORY BANK</h2>
                        <div class="stat">
                            <span class="stat-label">Total Memories</span>
                            <span class="stat-value">${formatNumber(overview.total_memories)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>SYSTEM LOGS</h2>
                        <div class="stat">
                            <span class="stat-label">Total Logs</span>
                            <span class="stat-value">${formatNumber(overview.total_logs)}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderLogStats(logStats) {
            const levelColors = {
                'INFO': 'success',
                'WARNING': 'warning',
                'ERROR': 'error',
                'DEBUG': 'info'
            };
            
            return `
                <div class="chart-container">
                    <h2>LOG ANALYSIS</h2>
                    <div class="dashboard-grid">
                        ${Object.entries(logStats.logs_by_level).map(([level, count]) => `
                            <div class="card">
                                <div class="stat">
                                    <span class="stat-label">${level}</span>
                                    <span class="stat-value ${levelColors[level] || ''}">${formatNumber(count)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderProtocolStats(protocolStats) {
            if (!protocolStats.executions_by_protocol || protocolStats.executions_by_protocol.length === 0) {
                return `
                    <div class="chart-container">
                        <h2>PROTOCOL EXECUTION</h2>
                        <div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: 'Orbitron', monospace;">
                            NO PROTOCOL DATA AVAILABLE
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="chart-container">
                    <h2>PROTOCOL EXECUTION</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>PROTOCOL</th>
                                    <th>EXECUTIONS</th>
                                    <th>SUCCESSFUL</th>
                                    <th>SUCCESS RATE</th>
                                    <th>AVG LATENCY (MS)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${protocolStats.executions_by_protocol.slice(0, 10).map(proto => `
                                    <tr>
                                        <td><strong>${proto.protocol_name}</strong></td>
                                        <td>${formatNumber(proto.total)}</td>
                                        <td>${formatNumber(proto.successful)}</td>
                                        <td><span class="badge badge-success">${formatPercent(proto.success_rate)}</span></td>
                                        <td>${proto.avg_latency_ms ? proto.avg_latency_ms.toFixed(1) : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function renderUserStats(userStats) {
            if (!userStats.users_by_interaction_count || userStats.users_by_interaction_count.length === 0) {
                return `
                    <div class="chart-container">
                        <h2>USER ANALYTICS</h2>
                        <div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: 'Orbitron', monospace;">
                            NO USER DATA AVAILABLE
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="chart-container">
                    <h2>USER ANALYTICS</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>USER ID</th>
                                    <th>NAME</th>
                                    <th>INTERACTIONS</th>
                                    <th>LAST SEEN</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${userStats.users_by_interaction_count.slice(0, 10).map(user => `
                                    <tr>
                                        <td>${user.user_id}</td>
                                        <td>${user.name || 'N/A'}</td>
                                        <td><strong>${formatNumber(user.interaction_count)}</strong></td>
                                        <td>${user.last_seen || 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        let isLoadingDashboard = false;
        let lastDashboardLoad = 0;
        const DASHBOARD_CACHE_TIME = 5000; // 5 seconds (matches server cache)
        
        async function loadDashboard(forceRefresh = false) {
            if (isLoadingDashboard) return;
            
            // Use cache if available and fresh (unless force refresh)
            const now = Date.now();
            if (!forceRefresh && (now - lastDashboardLoad) < DASHBOARD_CACHE_TIME) {
                return; // Use cached data
            }
            
            isLoadingDashboard = true;
            lastDashboardLoad = now;
            
            const container = document.getElementById('dashboardContent');
            const errorContainer = document.getElementById('errorContainer');
            const refreshBtn = document.getElementById('refreshBtn');
            
            errorContainer.innerHTML = '';
            if (refreshBtn) {
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'SYNCING...';
            }
            
            // Don't show loading if we have cached content
            if (!container.innerHTML.includes('card')) {
                container.innerHTML = '<div class="loading">LOADING</div>';
            }
            
            try {
                // Add cache-busting parameter if force refresh
                const endpoint = forceRefresh ? '/admin/dashboard?use_cache=false' : '/admin/dashboard';
                const dashboard = await fetchAPI(endpoint);
                
                let html = renderOverview(dashboard.overview);
                html += renderLogStats(dashboard.log_stats);
                html += renderProtocolStats(dashboard.protocol_stats);
                html += renderUserStats(dashboard.user_stats);
                
                container.innerHTML = html;
            } catch (error) {
                showError(error.message);
                if (!container.innerHTML.includes('card')) {
                    container.innerHTML = '<div class="error">FAILED TO ESTABLISH CONNECTION. VERIFY API ENDPOINT AND SERVER STATUS.</div>';
                }
            } finally {
                isLoadingDashboard = false;
                if (refreshBtn) {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'SYNC';
                }
            }
        }
        
        // Query interface state
        let queryHistory = JSON.parse(localStorage.getItem('jarvis_query_history') || '[]');
        let isResponseCollapsed = false;
        
        function updateCharCount() {
            const input = document.getElementById('queryInput');
            const count = document.getElementById('charCount');
            const length = input.value.length;
            count.textContent = `${length} character${length !== 1 ? 's' : ''}`;
        }
        
        function updateStatus(status, isProcessing = false) {
            const statusEl = document.getElementById('queryStatus');
            const dot = statusEl.querySelector('.status-indicator-dot');
            const text = statusEl.querySelector('.status-text');
            
            text.textContent = status;
            if (isProcessing) {
                dot.classList.add('processing');
            } else {
                dot.classList.remove('processing');
            }
        }
        
        function addToHistory(query) {
            // Remove if already exists
            queryHistory = queryHistory.filter(q => q !== query);
            // Add to front
            queryHistory.unshift(query);
            // Keep only last 10
            queryHistory = queryHistory.slice(0, 10);
            localStorage.setItem('jarvis_query_history', JSON.stringify(queryHistory));
            renderHistory();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function renderHistory() {
            const historyContainer = document.getElementById('queryHistory');
            const historyItems = document.getElementById('historyItems');
            
            if (queryHistory.length === 0) {
                historyContainer.style.display = 'none';
                return;
            }
            
            historyContainer.style.display = 'block';
            historyItems.innerHTML = queryHistory.map((query, index) => {
                const escaped = escapeHtml(query);
                const safeQuery = query.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                return `<div class="history-item" onclick="useHistoryQuery(${index})" title="${escaped}">${escaped}</div>`;
            }).join('');
        }
        
        function useHistoryQuery(index) {
            if (index >= 0 && index < queryHistory.length) {
                const query = queryHistory[index];
                const input = document.getElementById('queryInput');
                input.value = query;
                input.focus();
                updateCharCount();
            }
        }
        
        function clearHistory() {
            queryHistory = [];
            localStorage.removeItem('jarvis_query_history');
            renderHistory();
        }
        
        function formatResponse(data) {
            if (typeof data === 'string') {
                return data;
            }
            
            if (data.response) {
                return data.response;
            }
            
            if (data.error) {
                return `Error: ${data.error}`;
            }
            
            // Try to extract meaningful content
            if (data.result) {
                return typeof data.result === 'string' ? data.result : JSON.stringify(data.result, null, 2);
            }
            
            if (data.message) {
                return data.message;
            }
            
            // Last resort: pretty JSON
            return JSON.stringify(data, null, 2);
        }
        
        let isQueryInProgress = false;
        let queryDebounceTimer = null;
        
        async function sendQuery() {
            // Debounce rapid clicks
            if (queryDebounceTimer) {
                clearTimeout(queryDebounceTimer);
            }
            
            queryDebounceTimer = setTimeout(async () => {
                if (isQueryInProgress) return;
                isQueryInProgress = true;
                
                const queryInput = document.getElementById('queryInput');
                const queryBtn = document.getElementById('queryBtn');
                const clearBtn = document.getElementById('clearBtn');
                const responseDiv = document.getElementById('queryResponse');
                const responseContent = document.getElementById('queryResponseContent');
                const errorContainer = document.getElementById('errorContainer');
                
                const query = queryInput.value.trim();
                if (!query) {
                    isQueryInProgress = false;
                    showError('Please enter a command');
                    queryInput.focus();
                    return;
                }
                
                // Add to history
                addToHistory(query);
                
                // Update UI state
                queryBtn.disabled = true;
                clearBtn.disabled = true;
                queryInput.disabled = true;
                queryBtn.querySelector('.btn-text').textContent = 'Processing...';
                updateStatus('Processing', true);
                
                // Show response area
                responseDiv.style.display = 'block';
                responseContent.textContent = '';
                errorContainer.innerHTML = '';
                
                // Show typing indicator
                const typingIndicator = document.createElement('span');
                typingIndicator.className = 'typing-indicator';
                responseContent.appendChild(typingIndicator);
                
                try {
                    const apiBase = getApiBase();
                    const startTime = Date.now();
                    
                    const response = await fetch(`${apiBase}/admin/query`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command: query })
                    });
                    
                    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status}` }));
                        const errorMsg = errorData.detail || `HTTP error! status: ${response.status}`;
                        throw new Error(errorMsg);
                    }
                    
                    const data = await response.json();
                    const formatted = formatResponse(data);
                    
                    // Remove typing indicator
                    typingIndicator.remove();
                    
                    // Display response with a subtle animation
                    responseContent.textContent = formatted;
                    updateStatus(`Completed in ${elapsed}s`, false);
                    
                } catch (error) {
                    typingIndicator.remove();
                    showError(error.message);
                    responseContent.textContent = `Error: ${error.message}`;
                    updateStatus('Error', false);
                } finally {
                    queryBtn.disabled = false;
                    clearBtn.disabled = false;
                    queryInput.disabled = false;
                    queryBtn.querySelector('.btn-text').textContent = 'Send';
                    queryInput.focus();
                    isQueryInProgress = false;
                }
            }, 100); // 100ms debounce
        }
        
        function clearQuery() {
            const queryInput = document.getElementById('queryInput');
            const responseDiv = document.getElementById('queryResponse');
            const errorContainer = document.getElementById('errorContainer');
            
            queryInput.value = '';
            queryInput.focus();
            responseDiv.style.display = 'none';
            errorContainer.innerHTML = '';
            updateCharCount();
            updateStatus('Ready', false);
        }
        
        function copyResponse() {
            const responseContent = document.getElementById('queryResponseContent');
            const text = responseContent.textContent;
            
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.response-action');
                const original = btn.innerHTML;
                btn.innerHTML = '<span>âœ“</span>';
                setTimeout(() => {
                    btn.innerHTML = original;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy:', err);
            });
        }
        
        function toggleResponse() {
            const wrapper = document.getElementById('responseContentWrapper');
            const icon = document.getElementById('toggleIcon');
            isResponseCollapsed = !isResponseCollapsed;
            
            if (isResponseCollapsed) {
                wrapper.classList.add('collapsed');
                icon.textContent = '+';
            } else {
                wrapper.classList.remove('collapsed');
                icon.textContent = 'âˆ’';
            }
        }
        
        // Initialize API base input on page load
        window.addEventListener('DOMContentLoaded', () => {
            const apiBaseInput = document.getElementById('apiBase');
            const stored = localStorage.getItem('jarvis_api_base');
            if (stored) {
                apiBaseInput.value = stored;
            }
            
            // Update localStorage when input changes
            apiBaseInput.addEventListener('change', () => {
                setApiBase(apiBaseInput.value);
            });
            
            // Initialize query interface
            const queryInput = document.getElementById('queryInput');
            queryInput.addEventListener('input', updateCharCount);
            queryInput.addEventListener('keydown', (e) => {
                // Enter to submit, Shift+Enter for new line
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendQuery();
                }
            });
            
            // Render history
            renderHistory();
            updateCharCount();
            
            // Focus input on load
            queryInput.focus();
            
            // Load dashboard (no auto-reload to reduce server load)
            loadDashboard();
            
            // Optional: Manual refresh button only, no auto-reload
            // Remove any auto-reload intervals
        });
    </script>
</body>
</html>
