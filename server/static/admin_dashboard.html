<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S. - Admin Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        @keyframes scan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 30px #00f0ff; }
            50% { text-shadow: 0 0 20px #00f0ff, 0 0 30px #00f0ff, 0 0 40px #00f0ff, 0 0 50px #00f0ff; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        body {
            font-family: 'Rajdhani', 'Courier New', monospace;
            background: #0a0e27;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(0, 240, 255, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 145, 0, 0.03) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #1a1f3a 100%);
            color: #00f0ff;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 240, 255, 0.03) 2px,
                    rgba(0, 240, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .nav {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .nav-link {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 10px 20px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }
        
        .nav-link:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .nav-link.active {
            border-color: #ff9100;
            color: #ff9100;
            box-shadow: 0 0 15px rgba(255, 145, 0, 0.5);
        }
        
        header {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.1) 0%, rgba(255, 145, 0, 0.1) 100%);
            border: 1px solid rgba(0, 240, 255, 0.3);
            border-radius: 0;
            padding: 30px 40px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 20px rgba(0, 240, 255, 0.2),
                inset 0 0 20px rgba(0, 240, 255, 0.05);
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.4), transparent);
            animation: scan 3s infinite;
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 2.5em;
            font-weight: 900;
            background: linear-gradient(135deg, #00f0ff 0%, #ff9100 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: glow 2s ease-in-out infinite;
            letter-spacing: 3px;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-family: 'Orbitron', monospace;
            font-size: 0.9em;
            color: rgba(0, 240, 255, 0.7);
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-top: 5px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9em;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }
        
        .api-base {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .api-base label {
            font-family: 'Orbitron', monospace;
            font-size: 0.8em;
            color: rgba(0, 240, 255, 0.8);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .api-base input {
            background: rgba(0, 240, 255, 0.1);
            border: 1px solid rgba(0, 240, 255, 0.3);
            color: #00f0ff;
            padding: 8px 15px;
            border-radius: 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            min-width: 250px;
            transition: all 0.3s;
        }
        
        .api-base input:focus {
            outline: none;
            border-color: #00f0ff;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.5);
            background: rgba(0, 240, 255, 0.15);
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, rgba(0, 240, 255, 0.2) 0%, rgba(255, 145, 0, 0.2) 100%);
            border: 1px solid rgba(0, 240, 255, 0.5);
            color: #00f0ff;
            padding: 10px 25px;
            font-family: 'Orbitron', monospace;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .refresh-btn:hover::before {
            left: 100%;
        }
        
        .refresh-btn:hover {
            border-color: #00f0ff;
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .refresh-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 25px;
            position: relative;
            backdrop-filter: blur(10px);
            transition: all 0.3s;
            animation: fadeIn 0.5s ease-out;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00f0ff, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .card:hover {
            border-color: rgba(0, 240, 255, 0.5);
            box-shadow: 
                0 0 30px rgba(0, 240, 255, 0.3),
                inset 0 0 30px rgba(0, 240, 255, 0.05);
            transform: translateY(-5px);
        }
        
        .card:hover::before {
            opacity: 1;
        }
        
        .card h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            color: #ff9100;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 145, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 700;
        }
        
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
            position: relative;
        }
        
        .stat:last-child {
            border-bottom: none;
        }
        
        .stat::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 1px;
            background: #00f0ff;
            transition: width 0.5s;
        }
        
        .card:hover .stat::after {
            width: 100%;
        }
        
        .stat-label {
            color: rgba(0, 240, 255, 0.7);
            font-size: 0.9em;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-family: 'Orbitron', monospace;
            font-size: 1.6em;
            font-weight: 700;
            color: #00f0ff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.5);
        }
        
        .stat-value.success {
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }
        
        .stat-value.error {
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.5);
        }
        
        .stat-value.warning {
            color: #ff9100;
            text-shadow: 0 0 10px rgba(255, 145, 0, 0.5);
        }
        
        .stat-value.info {
            color: #00bfff;
            text-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
        }
        
        .chart-container {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid rgba(0, 240, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.6s ease-out;
        }
        
        .chart-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(0, 240, 255, 0.1);
            pointer-events: none;
        }
        
        .chart-container h2 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4em;
            color: #ff9100;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(255, 145, 0, 0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 700;
        }
        
        .table-container {
            overflow-x: auto;
            position: relative;
        }
        
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }
        
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 240, 255, 0.1);
        }
        
        th {
            background: rgba(0, 240, 255, 0.1);
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #00f0ff;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 0.85em;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            color: rgba(0, 240, 255, 0.8);
            font-family: 'Courier New', monospace;
            font-size: 0.95em;
        }
        
        tr {
            transition: all 0.3s;
        }
        
        tr:hover {
            background: rgba(0, 240, 255, 0.1);
            box-shadow: 0 0 20px rgba(0, 240, 255, 0.2);
        }
        
        tr:hover td {
            color: #00f0ff;
        }
        
        .badge {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 0;
            font-family: 'Orbitron', monospace;
            font-size: 0.75em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 1px solid;
        }
        
        .badge-success {
            background: rgba(0, 255, 136, 0.1);
            border-color: #00ff88;
            color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .badge-error {
            background: rgba(255, 68, 68, 0.1);
            border-color: #ff4444;
            color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .badge-info {
            background: rgba(0, 191, 255, 0.1);
            border-color: #00bfff;
            color: #00bfff;
            box-shadow: 0 0 10px rgba(0, 191, 255, 0.3);
        }
        
        .loading {
            text-align: center;
            padding: 80px 20px;
            color: rgba(0, 240, 255, 0.6);
            font-family: 'Orbitron', monospace;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        
        .loading::after {
            content: '...';
            animation: pulse 1.5s infinite;
        }
        
        .error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid rgba(255, 68, 68, 0.5);
            color: #ff4444;
            padding: 20px 30px;
            margin-bottom: 20px;
            font-family: 'Courier New', monospace;
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.3);
            animation: fadeIn 0.3s ease-out;
        }
        
        strong {
            color: #ff9100;
            font-weight: 700;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 240, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 240, 255, 0.3);
            border: 1px solid rgba(0, 240, 255, 0.5);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 240, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav">
            <a href="/admin/dashboard/html" class="nav-link active">DASHBOARD</a>
            <a href="/admin/logs/html" class="nav-link">INTERACTION LOG</a>
            <a href="/admin/memories/html" class="nav-link">MEMORY BANK</a>
        </div>
        <header>
            <div class="header-content">
                <div class="logo-section">
                    <div>
                        <div class="logo">J.A.R.V.I.S.</div>
                        <div class="subtitle">Just A Rather Very Intelligent System</div>
                    </div>
                    <div class="status-indicator">
                        <div class="status-dot"></div>
                        <span>ONLINE</span>
                    </div>
                </div>
                <div class="api-base">
                    <label for="apiBase">API ENDPOINT:</label>
                    <input type="text" id="apiBase" value="http://localhost:8051" placeholder="http://localhost:8051">
                    <button class="refresh-btn" onclick="loadDashboard()">SYNC</button>
                </div>
            </div>
        </header>
        
        <div id="errorContainer"></div>
        
        <div id="dashboardContent">
            <div class="loading">INITIALIZING</div>
        </div>
    </div>
    
    <script>
        async function fetchAPI(endpoint) {
            const apiBase = document.getElementById('apiBase').value || window.location.origin;
            const url = `${apiBase}${endpoint}`;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.json();
        }
        
        function showError(message) {
            const container = document.getElementById('errorContainer');
            container.innerHTML = `<div class="error">ERROR: ${message}</div>`;
        }
        
        function formatNumber(num) {
            return num?.toLocaleString() || '0';
        }
        
        function formatPercent(num) {
            return num ? num.toFixed(1) + '%' : '0%';
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return 'N/A';
            const date = new Date(dateStr);
            return date.toLocaleString();
        }
        
        function renderOverview(overview) {
            return `
                <div class="dashboard-grid">
                    <div class="card">
                        <h2>USER MANAGEMENT</h2>
                        <div class="stat">
                            <span class="stat-label">Total Users</span>
                            <span class="stat-value">${formatNumber(overview.total_users)}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Active (30d)</span>
                            <span class="stat-value success">${formatNumber(overview.active_users_30d)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>INTERACTION LOG</h2>
                        <div class="stat">
                            <span class="stat-label">Total Interactions</span>
                            <span class="stat-value">${formatNumber(overview.total_interactions)}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Protocol Executions</span>
                            <span class="stat-value">${formatNumber(overview.total_protocol_executions)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>PERFORMANCE METRICS</h2>
                        <div class="stat">
                            <span class="stat-label">Success Rate</span>
                            <span class="stat-value success">${formatPercent(overview.protocol_success_rate)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>MEMORY BANK</h2>
                        <div class="stat">
                            <span class="stat-label">Total Memories</span>
                            <span class="stat-value">${formatNumber(overview.total_memories)}</span>
                        </div>
                    </div>
                    
                    <div class="card">
                        <h2>SYSTEM LOGS</h2>
                        <div class="stat">
                            <span class="stat-label">Total Logs</span>
                            <span class="stat-value">${formatNumber(overview.total_logs)}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderLogStats(logStats) {
            const levelColors = {
                'INFO': 'success',
                'WARNING': 'warning',
                'ERROR': 'error',
                'DEBUG': 'info'
            };
            
            return `
                <div class="chart-container">
                    <h2>LOG ANALYSIS</h2>
                    <div class="dashboard-grid">
                        ${Object.entries(logStats.logs_by_level).map(([level, count]) => `
                            <div class="card">
                                <div class="stat">
                                    <span class="stat-label">${level}</span>
                                    <span class="stat-value ${levelColors[level] || ''}">${formatNumber(count)}</span>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }
        
        function renderProtocolStats(protocolStats) {
            if (!protocolStats.executions_by_protocol || protocolStats.executions_by_protocol.length === 0) {
                return `
                    <div class="chart-container">
                        <h2>PROTOCOL EXECUTION</h2>
                        <div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: 'Orbitron', monospace;">
                            NO PROTOCOL DATA AVAILABLE
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="chart-container">
                    <h2>PROTOCOL EXECUTION</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>PROTOCOL</th>
                                    <th>EXECUTIONS</th>
                                    <th>SUCCESSFUL</th>
                                    <th>SUCCESS RATE</th>
                                    <th>AVG LATENCY (MS)</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${protocolStats.executions_by_protocol.slice(0, 10).map(proto => `
                                    <tr>
                                        <td><strong>${proto.protocol_name}</strong></td>
                                        <td>${formatNumber(proto.total)}</td>
                                        <td>${formatNumber(proto.successful)}</td>
                                        <td><span class="badge badge-success">${formatPercent(proto.success_rate)}</span></td>
                                        <td>${proto.avg_latency_ms ? proto.avg_latency_ms.toFixed(1) : 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function renderUserStats(userStats) {
            if (!userStats.users_by_interaction_count || userStats.users_by_interaction_count.length === 0) {
                return `
                    <div class="chart-container">
                        <h2>USER ANALYTICS</h2>
                        <div style="text-align: center; padding: 40px; color: rgba(0, 240, 255, 0.5); font-family: 'Orbitron', monospace;">
                            NO USER DATA AVAILABLE
                        </div>
                    </div>
                `;
            }
            
            return `
                <div class="chart-container">
                    <h2>USER ANALYTICS</h2>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>USER ID</th>
                                    <th>NAME</th>
                                    <th>INTERACTIONS</th>
                                    <th>LAST SEEN</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${userStats.users_by_interaction_count.slice(0, 10).map(user => `
                                    <tr>
                                        <td>${user.user_id}</td>
                                        <td>${user.name || 'N/A'}</td>
                                        <td><strong>${formatNumber(user.interaction_count)}</strong></td>
                                        <td>${user.last_seen || 'N/A'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        async function loadDashboard() {
            const container = document.getElementById('dashboardContent');
            const errorContainer = document.getElementById('errorContainer');
            errorContainer.innerHTML = '';
            container.innerHTML = '<div class="loading">LOADING</div>';
            
            try {
                const dashboard = await fetchAPI('/admin/dashboard');
                
                let html = renderOverview(dashboard.overview);
                html += renderLogStats(dashboard.log_stats);
                html += renderProtocolStats(dashboard.protocol_stats);
                html += renderUserStats(dashboard.user_stats);
                
                container.innerHTML = html;
            } catch (error) {
                showError(error.message);
                container.innerHTML = '<div class="error">FAILED TO ESTABLISH CONNECTION. VERIFY API ENDPOINT AND SERVER STATUS.</div>';
            }
        }
        
        // Load dashboard on page load
        window.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
